<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.title | escape }}{% if page.title %} + {{ page.title | escape }}{% endif %}</title>

  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-tag-manager.html %}
    {% include google-analytics.html %}
  {% endif -%}

  <meta name="og:url" content="{{ site.url }}">
  <meta name="og:type" content="website">
  <meta name="og:title" content="{{ site.title }}">
  <meta name="og:description" content="{{ site.description }}">
  <meta name="og:image" content="{{ "/images/man-on-high.jpg" | relative_url }}">

  <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="theme-color" content="#ffffff">

  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | escape }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="stylesheet" href="{{ "/images/main.css" | relative_url }}">
</head>
